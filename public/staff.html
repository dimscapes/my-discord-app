  <body>

    <!-- ===============================================-->
    <!--    Main Content-->
    <!-- ===============================================-->
    <main class="main" id="top">
      <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" data-navbar-on-scroll="light">
        <div class="container"><a class="navbar-brand" href=""><img src="assets/img/icons/Logo.png" height="35" alt="logo" /></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
          <div class="collapse navbar-collapse border-top border-lg-0 mt-4 mt-lg-0" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto pt-2 pt-lg-0 font-base align-items-center">
              <li class="nav-item"><a class="nav-link px-3" href="">Home</a></li>
              <li class="nav-item" id="capeToolTab" style="display:none;"><a class="nav-link px-3" href="/cape">Cape Tool</a></li>
              <li class="nav-item" id="moderationTab" style="display:none;"><a class="nav-link px-3" href="/mod">Moderation</a></li>
              <li class="nav-item" id="adminTab" style="display:none;"><a class="nav-link pl-3 me-3" href="/admin">Admin</a></li>
            </ul>
            <button class="btn btn-primary" id="login-button">Log out</button>
          <script>
            document.getElementById('login-button').addEventListener('click', function() {
              window.location.href = '/logout';
            });

            // Fetch user roles and update the navigation tabs
            fetch('/api/user/roles')
              .then(response => {
                if (!response.ok) {
                  throw new Error('Network response was not ok');
                }
                return response.json();
              })
              .then(data => {
                const roles = data.roles;
                // Check roles and display corresponding tabs
                document.getElementById('capeToolTab').style.display = roles.includes('Cape Team') || roles.includes('Administration') ? 'block' : 'none';
                document.getElementById('moderationTab').style.display = roles.includes('Moderation') || roles.includes('Administration') ? 'block' : 'none';
                document.getElementById('adminTab').style.display = roles.includes('Administration') ? 'block' : 'none';
              })
              .catch(error => console.error('Error fetching roles:', error));
          </script>
          </div>
        </div>
      </nav>
      <section class="py-7 py-lg-10" id="home">
        <div class="bg-holder bg-size" style="background-image:url(assets/img/illustration/2.png);background-position:left top;background-size:contain;">
        </div>
        <!--/.bg-holder-->

        <div class="bg-holder d-none d-xxl-block hero-bg" style="background-image:url(assets/img/illustration/1.png);background-position:right top;background-size:contain;">
        </div>
        <!--/.bg-holder-->

        <div class="container">
          <div class="row align-items-center h-100 justify-content-center justify-content-lg-start">
            <div class="col-md-9 col-xxl-5 text-md-start text-center py-6 pt-8">
              <h1 id="welcome-message" class="fs-4 fs-md-5 fs-xxl-4" data-zanim-xs='{"delay":0.3}' data-zanim-trigger="scroll">Welcome, User!</h1>
              <p class="fs-1" data-zanim-xs='{"delay":0.5}' data-zanim-trigger="scroll">Weâ€™re thrilled to have you back! Your hard work and dedication makes a difference in elevating the cape experience for our players. </p>
            </div>
          </div>
        </div>
      </section>

    <script src="vendors/popper/popper.min.js"></script>

    <script src="https://polyfill.io/v3/polyfill.min.js?features=window.scroll"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.0/gsap.min.js"></script>
    <script src="vendors/imagesloaded/imagesloaded.pkgd.js"></script>
    <script src="vendors/gsap/customEase.js"></script>

    <!--script(src=`${CWD}vendors/gsap/drawSVGPlugin.js`)-->
    <script src="assets/js/theme.js"></script>
    <script>
      // Fetch the username from the API
      fetch('/api/user')
    .then(response => {
        if (response.status === 401) {
            // Handle unauthorized access (redirect to login, show a message, etc.)
            window.location.href = '/login'; // Example of redirecting to login page
            throw new Error('User not authenticated');
        }
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        return response.json();
    })
    .then(data => {
        const welcomeMessage = document.getElementById('welcome-message');
        welcomeMessage.textContent = `Welcome, ${data.username}!`; // Update the welcome message with the username
    })
    .catch(err => {
        console.error('Error fetching username:', err);
    });

  </script>
